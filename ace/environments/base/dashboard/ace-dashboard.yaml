apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: ace-dashboard
spec:
  license:
    accept: true
    license: L-KSBM-C37J2R
    use: CloudPakForIntegrationNonProduction
  useCommonServices: true
  version: 12.0.1.0-r3
  replicas: 1
  storage:
    type: persistent-claim
    size: 5Gi
  pod:
    containers:
      content-server:
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 1
            memory: 512Mi
      control-ui:
        resources:
          requests:
            cpu: 50m
            memory: 125Mi
          limits:
            cpu: 1
            memory: 512Mi
